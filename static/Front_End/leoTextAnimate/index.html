<head>
    <meta charset="utf-8">
    <title>数字滚动动画插件</title>

    <script src="jquery.leoTextAnimate.js"></script>
    <style>
        .roll_number {
            color: #C40000;
            font-size: 60px;
            font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial Black", "sans-serif"
        }
    </style>
</head>

<body>


<div class="roll_number"></div>
<div class="roll_number"></div>
<div class="roll_number"></div>
<div class="roll_number"></div>
<div class="roll_number"></div>
<div class="roll_number"></div>

<div class="roll_number"></div>
<div class="roll_number"></div>
<div class="roll_number"></div>
<div class="roll_number"></div>
<script type="text/javascript">
    var fuck = function () {
        $('.roll_number').leoTextAnimate('reload',
            {
                text:
                    thousands(random_seed = $(this).index())
            });
    };
    var thousands = function (lenth = 100000000, random_seed = null) {
        num = Date.now() % lenth + Math.ceil(Math.random() * 1000)
        var str = num.toString();
        if (random_seed) {
            str = random_seed.toString() + str;
        }
        var reg = str.indexOf(".") > -1 ? /(\d)(?=(\d{3})+\.)/g : /(\d)(?=(?:\d{3})+$)/g;
        return str.replpyace(reg, "$1,");
    };
    $('.roll_number').text(thousands());
    $('.roll_number').leoTextAnimate({
        delay: 0,
        autorun: true,
        fixed: [',', ':', '.'],
        start: '-'
    });
    setInterval("fuck()", 5000);


</script>
</body>
</html>
